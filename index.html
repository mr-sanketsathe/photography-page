<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+PhagsPa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Hidden Checkbox -->
    <input type="checkbox" id="check" hidden />
    
    <div class="main">
        <div id="menu_logo">
            <label for="check"><i class="fa-solid fa-bars"></i></label>
        </div>
        <div class="sidebar">
            <div class="sidebar_head">
                <div id="menu_heading">Photography</div>
                <div id="close_logo">
                    <label for="check"><i class="fa-solid fa-xmark"></i></label>
                </div>
            </div>
            <div class="sidebar_body">
                <div><i class="fa-regular fa-image"></i>Gallery</div>
                <div><i class="fa-solid fa-arrow-up-right-from-square"></i> Shortcuts</div>
                <div><i class="fa-regular fa-images"></i> Exhibits</div>
                <div><i class="fa-solid fa-calendar-days"></i> Events</div>
                <div><i class="fa-solid fa-store"></i> Store</div>
                <div><i class="fa-solid fa-phone"></i> Contact</div>
                <div><i class="fa-solid fa-comments"></i> Feedback</div>
            </div>
            <div class="sidebar_tail">
                <div><i class="fa-brands fa-facebook"></i></div>
                <div><i class="fa-brands fa-instagram"></i></div>
                <div><i class="fa-brands fa-linkedin"></i></div>
                <div><i class="fa-brands fa-youtube"></i></div>
            </div>
        </div>
    </div>
</body>
</html>
